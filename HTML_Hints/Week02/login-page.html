<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML/HTML_Hints/Week02/login-page.css" />
    <title>Login/Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page-container">
      <div class="hero-image-detail">
        <div class="hero-image-content">
          <h2>Keep it special</h2>
          <p>Capture your personal memories</p>
          <p>in a unique way, anywhere.</p>
          <div class="social-icons">
            <a href="#"> <i class="fab fa-facebook"></i></a>
            <a href="#"> <i class="fab fa-google-plus-g"></i></a>
            <a href="#"> <i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <form action="" class="form-style" autocomplete="true">
        <h2>Welcome Back!/Login</h2>
        <div class="social-icons">
          <a href="#"> <i class="fab fa-facebook"></i></a>
          <a href="#"> <i class="fab fa-google-plus-g"></i></a>
          <a href="#"> <i class="fab fa-instagram"></i></a>
          <a href="#"> <i class="fab fa-linkedin-in"></i></a>
        </div>
        <p><small>or Use your email</small></p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <p id="email_errorMsg"></p>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          minlength="9"
          maxlength="15"
          required
        />
        <p id="password_errorMsg"></p>
        <p>
          <a href="#" class="forgotten-password" id="forgotten-password">
            <small>forgotten password?</small></a
          >
        </p>
        <p>
          <small>Didn't have an account?</small
          ><a href="signup-page.html" class="create-new" id="create-new"
            ><small> Create One </small></a
          >
        </p>
        <button type="submit" class="btn" id="sign-in">Sign In</button>
      </form>
    </div>
  </body>
  <script>
    document.getElementById("sign-in").addEventListener("click", function () {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      document.getElementById("email_errorMsg").innerText = "";
      document.getElementById("password_errorMsg").innerText = "";
      var request_emailregex = new RegExp(
        /^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i
      );
      if (email == "") {
        document.getElementById("email_errorMsg").innerText =
          "Email is required";
        document.getElementById("email_errorMsg").style.color = "red";
      } else if (!email.match(request_emailregex)) {
        document.getElementById("email_errorMsg").innerText =
          "Email Format Is Wrong";
        document.getElementById("email_errorMsg").style.color = "red";
      } else if (password == "") {
        document.getElementById("password_errorMsg").innerText =
          "Password is required";
        document.getElementById("password_errorMsg").style.color = "red";
      } else if (password < 9) {
        document.getElementById("password_errorMsg").innerText =
          "Password Must be Greater than are equal to 9";
        document.getElementById("password_errorMsg").style.color = "red";
      } else {
        alert("Form Submitted:)");
      }
    });
  </script>
</html>
