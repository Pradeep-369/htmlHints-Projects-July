<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML/HTML_Hints/Week02/signup-page.css" />
    <title>Sign-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Create an Account</h2>
      <p>
        <small
          >Already have an account?
          <a href="login-page.html">Sign-in </a></small
        >
      </p>

      <form action="#" class="form-style">
        <label for="email"><small> Email Address</small></label> <br />
        <input
          type="email"
          name="email"
          id="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <p id="email_errorMsg"></p>
        <div class="flex">
          <div class="first-name">
            <label for="first-name"><small>First Name</small></label> <br />
            <input type="text" name="first-name" id="first-name" required />
            <p id="first_name_errorMsg"></p>
          </div>
          <div class="last-name">
            <label for="last-name"><small>Last Name</small></label> <br />
            <input type="text" name="last-name" id="last-name" required />
            <p id="last_name_errorMsg"></p>
          </div>
        </div>
        <label for="password"><small>Password</small></label> <br />
        <input
          type="password"
          minlength="8"
          maxlength="15"
          required
          id="password"
        />
        <p id="password_errorMsg"></p>
        <fieldset>
          <legend><small>Date Of Birth</small></legend>

          <div class="flex">
            <div>
              <label for="month"><small>Month</small></label> <br />
              <select id="month">
                <option value="January">January</option>
                <option value="Febraury">Febraury</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <p id="month_errorMsg"></p>
            </div>
            <div>
              <label for="day"><small>Day</small></label> <br />
              <input type="number" max="31" min="1" id="day" />
              <p id="day_errorMsg"></p>
            </div>
            <div>
              <label for="year"><small>Year</small></label> <br />
              <input type="number" min="1950" max="2050" id="year" />
              <p id="year_errorMsg"></p>
            </div>
          </div>
        </fieldset>

        <p>
          <small
            >by clicking Create Account , I agree that i have read and accept
            the <br />
            <a href="#">Terms of Use </a> and
            <a href="#">Privacy & policy</a></small
          >
        </p>
        <button type="submit" class="btn" id="sign-up">Create account</button>
      </form>
    </div>
  </body>
  <script>
    document.getElementById("sign-up").addEventListener("click", function () {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let firstName = document.getElementById("first-name").value;
      let lastName = document.getElementById("last-name").value;
      let month = document.getElementById("month").value;
      let day = document.getElementById("day").value;
      let year = document.getElementById("year").value;

      document.getElementById("email_errorMsg").innerText = "";
      document.getElementById("password_errorMsg").innerText = "";
      document.getElementById("first_name_errorMsg").innerText = "";
      document.getElementById("last_name_errorMsg").innerText = "";
      document.getElementById("month_errorMsg").innerText = "";
      document.getElementById("day_errorMsg").innerText = "";
      document.getElementById("year_errorMsg").innerText = "";

      var request_emailregex = new RegExp(
        /^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i
      );

      if (email == "") {
        document.getElementById("email_errorMsg").innerText =
          "Email is required";
        document.getElementById("email_errorMsg").style.color = "red";
      } else if (!email.match(request_emailregex)) {
        document.getElementById("email_errorMsg").innerText =
          "Email Format Is Wrong";
        document.getElementById("email_errorMsg").style.color = "red";
      } else if (firstName == "") {
        document.getElementById("first_name_errorMsg").innerText =
          "First Name is required";
        document.getElementById("first_name_errorMsg").style.color = "red";
      } else if (lastName == "") {
        document.getElementById("last_name_errorMsg").innerText =
          "Last Name is required";
        document.getElementById("last_name_errorMsg").style.color = "red";
      } else if (password == "") {
        document.getElementById("password_errorMsg").innerText =
          "Email is required";
        document.getElementById("password_errorMsg").style.color = "red";
      } else if (day == "") {
        document.getElementById("day_errorMsg").innerText = "Day  is required";
        document.getElementById("day_errorMsg").style.color = "red";
      } else if (year == "") {
        document.getElementById("year_errorMsg").innerText =
          "year  is required";
        document.getElementById("year_errorMsg").style.color = "red";
      } else if (!email.match(request_emailregex)) {
        document.getElementById("email_errorMsg").innerText =
          "Email Format Is Wrong";
        document.getElementById("email_errorMsg").style.color = "red";
      } else {
        alert("Submitted");
      }
    });
  </script>
</html>
